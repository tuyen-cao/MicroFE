table:
  schema: public
  name: category
array_relationships:
  - name: products
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: product
        insertion_order: null
        column_mapping:
          id: category_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
        - img
        - name
        - slug
        - updated_at
      filter: {}
      allow_aggregations: true
